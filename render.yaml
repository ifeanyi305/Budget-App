databases:
  - name: Budget_App
    databaseName: budget_2kyu
    user: budget_2kyu_user

services:
  - type: web
    name: Budget
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Budget_App
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false